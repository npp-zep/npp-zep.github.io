<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World! —— npp-zep</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/206399566?v=4">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- 背景图片容器 -->
    <div class="bg-container" id="bgContainer">
        <div class="bg-overlay"></div>
        <img src="assets/pic/bg.png" alt="背景" class="bg-image" id="bgImage">
        <button class="bg-toggle" id="bgToggle" title="切换背景显示">
            <i class="fas fa-eye"></i>
        </button>
    </div>

    <!-- 主容器 -->
    <div class="container">
        <header>
            <h1>个人简介
                <small>开发者 · 学生</small>
            </h1>
            <p class="tagline">代码编织梦想，技术创造未来</p>
        </header>

        <main class="main-content">
            <section class="description">
                <div class="profile-header">
                    <img src="https://avatars.githubusercontent.com/u/206399566?v=4" alt="头像" class="avatar">
                    <h2>关于我</h2>
                </div>
                
                <div class="info-section">
                    <h3><i class="fas fa-user"></i> 我是谁</h3>
                    <p>一名对于编程和社区有极大兴趣的学生，经常自己做一些好玩的小东西</p>
                    
                    <h3><i class="fas fa-code"></i> 我是干啥事的</h3>
                    <p>主要专注于web和Lua开发</p>
                    <ul class="skills-list">
                        <li>Web应用开发</li>
                        
                    </ul>
                    
                    <h3><i class="fas fa-tools"></i> 我有什么</h3>
                    <p>入门经验：</p>
                    <div class="tech-stack">
                        <span class="tech-tag">Python</span>
                        <span class="tech-tag">Lua</span>
                        <span class="tech-tag">C</span>
                        <span class="tech-tag">Git</span>
                    </div>
                </div>

                
            </section>

            <aside class="cta-section">
                <a href="https://github.com/npp-zep" target="_blank" class="btn">
                    <i class="fab fa-github"></i> GitHub 主页
                </a>
                
                <a href="passage.html" class="btn">
                    <i class="fas fa-book-open"></i> 文章导航
                </a>

                
 
            </aside>
        </main>

        <footer>
            <p>遵循 <a href="https://opensource.org/licenses/MIT" target="_blank" class="license-link">MIT 协议</a></p>
            <p class="footer-note">全部代码开源，欢迎参考和贡献！<a href="https://github.com/npp-zep/npp-zep.github.io" target="_blank">查看源代码</a></p>
        </footer>
    </div>

    <!-- 主题切换按钮 -->
    <button class="theme-switcher" id="themeSwitcher">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <script>
        // 等待页面加载
        window.addEventListener('load', function() {
            // 隐藏加载动画
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 800);
            
            // 初始化统计数据
            initStats();
            
            // 初始化命令点击效果
            initCommandItems();
            
            // 初始化主题切换
            initThemeSwitcher();
            
            // 初始化背景切换
            initBackgroundToggle();
        });

        // 初始化统计数据
        function initStats() {
            // 模拟从API获取数据
            const stats = {
                repos: 24,
                commits: 342,
                projects: 8
            };
            
            // 动画效果显示数字
            animateCount('repoCount', stats.repos);
            animateCount('commitCount', stats.commits);
            animateCount('projectCount', stats.projects);
        }

        // 数字动画
        function animateCount(elementId, target) {
            const element = document.getElementById(elementId);
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 30);
        }

        // 初始化命令点击效果
        function initCommandItems() {
            const commandItems = document.querySelectorAll('.command-item');
            commandItems.forEach(item => {
                item.addEventListener('click', function() {
                    const command = this.getAttribute('data-command');
                    
                    // 创建复制反馈
                    const feedback = document.createElement('div');
                    feedback.className = 'command-feedback';
                    feedback.textContent = `已复制: ${command}`;
                    feedback.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: var(--highlight-color);
                        color: var(--primary-color);
                        padding: 10px 20px;
                        border-radius: 8px;
                        z-index: 1000;
                        animation: slideIn 0.3s ease;
                    `;
                    
                    document.body.appendChild(feedback);
                    
                    // 复制到剪贴板
                    navigator.clipboard.writeText(command).then(() => {
                        setTimeout(() => {
                            feedback.remove();
                        }, 2000);
                    });
                    
                    // 添加点击动画
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        }

        // 初始化主题切换
        function initThemeSwitcher() {
            const themeSwitcher = document.getElementById('themeSwitcher');
            const themeIcon = document.getElementById('themeIcon');
            const html = document.documentElement;
            
            // 检查本地存储的主题偏好
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            themeSwitcher.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
                
                // 添加切换动画
                themeSwitcher.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    themeSwitcher.style.transform = '';
                }, 200);
            });
            
            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    themeIcon.className = 'fas fa-moon';
                } else {
                    themeIcon.className = 'fas fa-sun';
                }
            }
        }

        // 初始化背景切换
        function initBackgroundToggle() {
            const bgToggle = document.getElementById('bgToggle');
            const bgContainer = document.getElementById('bgContainer');
            const bgImage = document.getElementById('bgImage');
            
            // 检查背景显示状态
            const bgVisible = localStorage.getItem('bgVisible') !== 'false';
            updateBackgroundVisibility(bgVisible);
            
            bgToggle.addEventListener('click', () => {
                const isVisible = bgContainer.style.opacity !== '0';
                updateBackgroundVisibility(!isVisible);
                localStorage.setItem('bgVisible', !isVisible);
                
                // 更新按钮图标
                const icon = bgToggle.querySelector('i');
                if (!isVisible) {
                    icon.className = 'fas fa-eye';
                    bgToggle.title = '隐藏背景';
                } else {
                    icon.className = 'fas fa-eye-slash';
                    bgToggle.title = '显示背景';
                }
            });
            
            function updateBackgroundVisibility(visible) {
                if (visible) {
                    bgContainer.style.opacity = '1';
                    bgToggle.title = '隐藏背景';
                    bgToggle.querySelector('i').className = 'fas fa-eye';
                } else {
                    bgContainer.style.opacity = '0';
                    bgToggle.title = '显示背景';
                    bgToggle.querySelector('i').className = 'fas fa-eye-slash';
                }
            }
        }

        // 添加键盘快捷键
        document.addEventListener('keydown', (e) => {
            // Alt+T 切换主题
            if (e.altKey && e.key === 't') {
                document.getElementById('themeSwitcher').click();
            }
            // Alt+B 切换背景
            if (e.altKey && e.key === 'b') {
                document.getElementById('bgToggle').click();
            }
        });
    </script>

    <style>
        /* 背景图片样式 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            filter: blur(2px);
        }
        
        .bg-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--highlight-color);
            color: var(--primary-color);
            border: none;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        .bg-toggle:hover {
            transform: scale(1.1);
        }
        
        /* 个人资料样式 */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1.5rem;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--highlight-color);
            object-fit: cover;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }
        
        .avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }
        
        .info-section h3 {
            color: var(--highlight-color);
            margin: 1.5rem 0 0.8rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .skills-list {
            list-style: none;
            margin: 1rem 0;
            padding-left: 1rem;
        }
        
        .skills-list li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            position: relative;
            padding-left: 1.2rem;
        }
        
        .skills-list li::before {
            content: '▸';
            color: var(--highlight-color);
            position: absolute;
            left: 0;
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .tech-tag {
            background: var(--secondary-color);
            color: var(--text-color);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .tech-tag:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }
        
        /* 统计样式 */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--highlight-color);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }
        
        /* 动画定义 */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* 许可证链接样式 */
        .license-link {
            color: var(--highlight-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .license-link:hover {
            text-decoration: underline;
        }
        
        .footer-note {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }
        
        .footer-note a {
            color: var(--highlight-color);
            text-decoration: none;
            margin-left: 0.3rem;
        }
        
        .footer-note a:hover {
            text-decoration: underline;
        }
        
        /* 按钮图标样式 */
        .btn i, .quick-link i {
            margin-right: 0.5rem;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .stats {
                padding: 1rem;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .bg-toggle {
                top: 15px;
                right: 15px;
                width: 36px;
                height: 36px;
            }
        }
    </style>
</body>
</html>
