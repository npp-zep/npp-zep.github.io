<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>

<body>

        <button class="bg-toggle" id="bgToggle" title="切换背景显示">

    <div class="container">

        </header>

        <main class="main-content">
            <section class="description">
                <div class="profile-header">
                    <img src="https://avatars.githubusercontent.com/u/206399566?v=4" alt="头像" class="avatar">
                    <h2>关于我</h2>
                </div>
                
                <div class="info-section">
                    <h3><i class="fas fa-user"></i> 我是谁</h3>
                    <p>一名对于编程和社区有极大兴趣的学生，经常自己做一些好玩的小东西</p>
                    
                    <h3><i class="fas fa-code"></i> 我是干啥事的</h3>
                    <p>主要专注于web和Lua开发</p>
                    <ul class="skills-list">
                        <li>Web应用开发</li>
                    </ul>
                    
                    <h3><i class="fas fa-tools"></i> 我有什么</h3>
                    <p>入门经验：</p>
                    <div class="tech-stack">
                        <span class="tech-tag">Python</span>
                        <span class="tech-tag">Lua</span>
                        <span class="tech-tag">C</span>
                        <span class="tech-tag">Git</span>
                    </div>
                </div>
            </section>

            <aside class="cta-section">
                <a href="https://github.com/npp-zep" target="_blank" class="btn">
                    <i class="fab fa-github"></i> GitHub 主页
                </a>
                
                <a href="passage.html" class="btn">
                    <i class="fas fa-book-open"></i> 文章导航
                </a>
            </aside>
        </main>

        <footer>
            <p>遵循 <a href="https://opensource.org/licenses/MIT" target="_blank" class="license-link">MIT 协议</a></p>
            <p class="footer-note">全部代码开源，欢迎参考和贡献！<a href="https://github.com/npp-zep/npp-zep.github.io" target="_blank">查看源代码</a></p>
        </footer>
    </div>

    <button class="theme-switcher" id="themeSwitcher">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 800);
            
            initThemeSwitcher();
            initBackgroundToggle();
        });

        function initThemeSwitcher() {
            const themeSwitcher = document.getElementById('themeSwitcher');
            const themeIcon = document.getElementById('themeIcon');
            const html = document.documentElement;
            
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            themeSwitcher.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
                
                themeSwitcher.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    themeSwitcher.style.transform = '';
                }, 200);
            });
            
            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    themeIcon.className = 'fas fa-moon';
                } else {
                    themeIcon.className = 'fas fa-sun';
                }
            }
        }

        function initBackgroundToggle() {
            const bgToggle = document.getElementById('bgToggle');
            const bgContainer = document.getElementById('bgContainer');
            
            const bgVisible = localStorage.getItem('bgVisible') !== 'false';
            updateBackgroundVisibility(bgVisible);
            
            bgToggle.addEventListener('click', () => {
                const isVisible = bgContainer.style.opacity !== '0';
                updateBackgroundVisibility(!isVisible);
                localStorage.setItem('bgVisible', !isVisible);
                
                const icon = bgToggle.querySelector('i');
                if (!isVisible) {
                    icon.className = 'fas fa-eye';
                    bgToggle.title = '隐藏背景';
                } else {
                    icon.className = 'fas fa-eye-slash';
                    bgToggle.title = '显示背景';
                }
                
                // 添加点击反馈
                bgToggle.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    bgToggle.style.transform = '';
                }, 200);
            });
            
            function updateBackgroundVisibility(visible) {
                if (visible) {
                    bgContainer.style.opacity = '1';
                    bgToggle.title = '隐藏背景';
                    bgToggle.querySelector('i').className = 'fas fa-eye';
                } else {
                    bgContainer.style.opacity = '0';
                    bgToggle.title = '显示背景';
                    bgToggle.querySelector('i').className = 'fas fa-eye-slash';
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.altKey && e.key === 't') {
                document.getElementById('themeSwitcher').click();
            }
            if (e.altKey && e.key === 'b') {
                document.getElementById('bgToggle').click();
            }
        });
    </script>

    <style>
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.3);
            backdrop-filter: blur(3px);
            z-index: 1;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            filter: blur(1px);
            transition: opacity 0.5s ease;
        }
        
        .bg-toggle {
            position: fixed; /* 改为fixed定位，确保在最上层 */
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--highlight-color);
            color: var(--primary-color);
            border: none;
            cursor: pointer;
            z-index: 1002; /* 提高z-index确保在最上层 */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        .bg-toggle:hover {
            transform: scale(1.1);
        }
        
        [data-theme="light"] .bg-overlay {
            background: rgba(255, 255, 255, 0.15);
        }
        
        [data-theme="light"] .bg-image {
            opacity: 0.9;
            filter: blur(0.5px);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1.5rem;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--highlight-color);
            object-fit: cover;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }
        
        .avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }
        
        .info-section h3 {
            color: var(--highlight-color);
            margin: 1.5rem 0 0.8rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .skills-list {
            list-style: none;
            margin: 1rem 0;
            padding-left: 1rem;
        }
        
        .skills-list li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            position: relative;
            padding-left: 1.2rem;
        }
        
        .skills-list li::before {
            content: '▸';
            color: var(--highlight-color);
            position: absolute;
            left: 0;
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .tech-tag {
            background: var(--secondary-color);
            color: var(--text-color);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .tech-tag:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .license-link {
            color: var(--highlight-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .license-link:hover {
            text-decoration: underline;
        }
        
        .footer-note {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }
        
        .footer-note a {
            color: var(--highlight-color);
            text-decoration: none;
            margin-left: 0.3rem;
        }
        
        .footer-note a:hover {
            text-decoration: underline;
        }
        
        .btn i, .quick-link i {
            margin-right: 0.5rem;
        }
        
        /* 主题切换按钮 */
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--highlight-color);
            color: var(--primary-color);
            border: none;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        .theme-switcher:hover {
            transform: scale(1.1);
        }

        @media (max-height: 600px) and (orientation: landscape) {
