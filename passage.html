<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>文章导航 —— npp-zep</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/206399566?v=4">
    <style>
        /* 背景图片样式 - 与index.html保持一致 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.3);
            backdrop-filter: blur(3px);
            z-index: 1;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            filter: blur(1px);
            transition: opacity 0.5s ease;
        }
        
        .bg-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--highlight-color);
            color: var(--primary-color);
            border: none;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        .bg-toggle:hover {
            transform: scale(1.1);
        }
        
        [data-theme="light"] .bg-overlay {
            background: rgba(255, 255, 255, 0.15);
        }
        
        [data-theme="light"] .bg-image {
            opacity: 0.9;
            filter: blur(0.5px);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1.5rem;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--highlight-color);
            object-fit: cover;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }
        
        .avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }
        
        .markdown-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .markdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }
        
        .back-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--highlight-color);
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }
        
        .back-btn:hover {
            background: var(--highlight-color);
            color: var(--primary-color);
        }
        
        .markdown-title {
            margin: 0;
            color: var(--highlight-color);
            font-size: 1.3rem;
            text-align: center;
            flex: 1;
        }
        
        .markdown-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            border-color: var(--highlight-color);
            color: var(--highlight-color);
        }
        
        .markdown-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .markdown-sidebar {
            width: 280px;
            background: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        
        .markdown-sidebar.hidden {
            transform: translateX(-100%);
            width: 0;
            padding: 0;
            border-right: none;
        }
        
        .markdown-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.05rem;
        }
        
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            color: var(--highlight-color);
            margin-top: 1.8rem;
            margin-bottom: 0.8rem;
            font-weight: 500;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .markdown-content h1 { font-size: 2rem; }
        .markdown-content h2 { font-size: 1.7rem; }
        .markdown-content h3 { font-size: 1.4rem; }
        .markdown-content h4 { font-size: 1.2rem; }
        .markdown-content h5 { font-size: 1.1rem; }
        .markdown-content h6 { font-size: 1rem; }
        
        .markdown-content p {
            margin: 1rem 0;
            color: var(--text-color);
        }
        
        .markdown-content ul,
        .markdown-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .markdown-content li {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--highlight-color);
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            background: var(--card-bg);
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .markdown-content code {
            background: var(--secondary-color);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            color: var(--highlight-color);
        }
        
        .markdown-content pre {
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .markdown-content pre code {
            background: none;
            padding: 0;
            color: inherit;
            display: block;
            padding-right: 3rem;
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        
        .markdown-content th,
        .markdown-content td {
            border: 1px solid var(--border-color);
            padding: 0.8rem;
            text-align: left;
        }
        
        .markdown-content th {
            background: var(--card-bg);
            color: var(--highlight-color);
            font-weight: 600;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid var(--border-color);
        }
        
        .markdown-content a {
            color: var(--highlight-color);
            text-decoration: none;
            border-bottom: 1px dotted var(--highlight-color);
        }
        
        .markdown-content a:hover {
            border-bottom-style: solid;
        }
        
        .markdown-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }
        
        /* 代码块复制按钮样式 */
        .code-block-wrapper {
            position: relative;
            margin: 1.5rem 0;
        }
        
        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border: 1px solid var(--border-color);
            border-bottom: none;
        }
        
        .code-language {
            color: var(--highlight-color);
            font-size: 0.85rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-weight: 500;
        }
        
        .copy-code-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: var(--transition);
        }
        
        .copy-code-btn:hover {
            background: var(--highlight-color);
            color: var(--primary-color);
            border-color: var(--highlight-color);
        }
        
        .copy-code-btn.success {
            background: rgba(0, 255, 0, 0.1);
            border-color: rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }
        
        .copy-code-btn.error {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
            color: #ff0000;
        }
        
        /* 内联代码块复制按钮 */
        .code-inline-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .inline-copy-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            font-size: 0.7rem;
            color: var(--text-color);
        }
        
        .code-inline-wrapper:hover .inline-copy-btn {
            opacity: 1;
        }
        
        .toc-title {
            color: var(--highlight-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .toc-list {
            list-style: none;
            padding-left: 0;
        }
        
        .toc-item {
            margin: 0.5rem 0;
        }
        
        .toc-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            display: block;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
        }
        
        .toc-link:hover {
            color: var(--highlight-color);
            background: var(--card-bg);
        }
        
        .toc-level-2 { padding-left: 1rem; }
        .toc-level-3 { padding-left: 2rem; }
        .toc-level-4 { padding-left: 3rem; }
        
        .theme-options {
            margin-top: 2rem;
        }
        
        .theme-options h4 {
            color: var(--highlight-color);
            margin-bottom: 0.5rem;
        }
        
        .theme-select {
            width: 100%;
            padding: 0.5rem;
            background: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .articles-section {
            margin-top: 2.5rem;
        }
        
        .articles-section h3 {
            color: var(--highlight-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .articles-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .article-card {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--highlight-color);
        }
        
        .article-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .article-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-color);
            margin: 0;
        }
        
        .article-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .article-meta i {
            margin-right: 0.3rem;
        }
        
        .article-description {
            color: var(--text-secondary);
            line-height: 1.6;
            flex-grow: 1;
            margin: 0;
        }
        
        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }
        
        .article-tag {
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            background: var(--accent-color);
            color: var(--text-color);
        }
        
        .tag-web { background: rgba(59, 130, 246, 0.2); }
        .tag-lua { background: rgba(0, 154, 216, 0.2); }
        .tag-python { background: rgba(53, 114, 165, 0.2); }
        .tag-tutorial { background: rgba(16, 185, 129, 0.2); }
        .tag-note { background: rgba(245, 158, 11, 0.2); }
        .tag-c { background: rgba(139, 92, 246, 0.2); }
        .tag-project { background: rgba(255, 107, 107, 0.2); }
        .tag-document { background: rgba(108, 92, 231, 0.2); }
        .tag-api { background: rgba(34, 197, 94, 0.2); }
        .tag-guide { background: rgba(245, 158, 11, 0.2); }
        
        .article-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .article-btn {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .article-btn:hover {
            background: var(--highlight-color);
            color: var(--primary-color);
            border-color: var(--highlight-color);
        }
        
        .filter-section {
            margin: 1.5rem 0;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--secondary-color);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .filter-btn:hover {
            border-color: var(--highlight-color);
            color: var(--highlight-color);
        }
        
        .filter-btn.active {
            background: var(--highlight-color);
            color: var(--primary-color);
            border-color: var(--highlight-color);
        }
        
        .stats-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            margin-top: 1.5rem;
            width: 100%;
        }
        
        .stats-card h4 {
            color: var(--highlight-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--highlight-color);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }
        
        .info-section h3 {
            color: var(--highlight-color);
            margin: 1.5rem 0 0.8rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .loading-articles {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            border-top-color: var(--highlight-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            margin: 2rem 0;
            color: var(--text-color);
        }
        
        .error-message i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        
        /* 文档类型统计样式 */
        .stats-doc-types {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .doc-type-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.8rem;
        }
        
        .doc-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.3rem 0.8rem;
            background: var(--card-bg);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .doc-type-badge .badge-count {
            background: var(--highlight-color);
            color: var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        /* 移动端适配优化 */
        @media (max-width: 768px) {
            /* 容器和内边距调整 */
            .container {
                padding: 1rem;
                margin: 0 auto;
                max-width: 100%;
            }
            
            header {
                padding: 1rem 0;
                text-align: center;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            header h1 small {
                display: block;
                font-size: 0.9rem;
                margin-top: 0.3rem;
            }
            
            .tagline {
                font-size: 0.9rem;
                margin-top: 0.5rem;
            }
            
            /* 头像和标题区域 */
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .avatar {
                width: 70px;
                height: 70px;
            }
            
            .profile-header h2 {
                font-size: 1.4rem;
            }
            
            /* 文章列表 */
            .articles-list {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .article-card {
                padding: 1.2rem;
                border-radius: 10px;
            }
            
            .article-title {
                font-size: 1.1rem;
            }
            
            .article-description {
                font-size: 0.9rem;
                line-height: 1.5;
            }
            
            .article-footer {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
                margin-top: 1rem;
            }
            
            .article-actions {
                width: 100%;
                justify-content: center;
            }
            
            .article-btn {
                flex: 1;
                justify-content: center;
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
            
            /* 筛选按钮 */
            .filter-buttons {
                justify-content: center;
                gap: 0.4rem;
            }
            
            .filter-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
                white-space: nowrap;
            }
            
            /* 统计卡片 */
            .stats-card {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
            
            /* 文档类型徽章 */
            .doc-type-badges {
                gap: 0.4rem;
            }
            
            .doc-type-badge {
                padding: 0.2rem 0.6rem;
                font-size: 0.75rem;
            }
            
            /* Markdown阅读器 */
            .markdown-header {
                padding: 0.8rem 1rem;
                position: sticky;
                top: 0;
                z-index: 10;
            }
            
            .back-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .markdown-title {
                font-size: 1rem;
                margin: 0 0.5rem;
                text-align: center;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                max-width: 150px;
            }
            
            .markdown-actions {
                gap: 0.3rem;
            }
            
            .action-btn {
                padding: 0.4rem 0.6rem;
                font-size: 0.85rem;
            }
            
            .action-btn span {
                display: none;
            }
            
            .markdown-content {
                padding: 1rem;
                font-size: 1rem;
                line-height: 1.6;
            }
            
            .markdown-content h1 { font-size: 1.7rem; }
            .markdown-content h2 { font-size: 1.5rem; }
            .markdown-content h3 { font-size: 1.3rem; }
            .markdown-content h4 { font-size: 1.1rem; }
            .markdown-content h5 { font-size: 1rem; }
            .markdown-content h6 { font-size: 0.9rem; }
            
            .markdown-content pre {
                padding: 0.8rem;
                font-size: 0.85rem;
                margin: 1rem 0;
            }
            
            .markdown-content table {
                font-size: 0.85rem;
            }
            
            .markdown-content th,
            .markdown-content td {
                padding: 0.5rem;
            }
            
            /* 代码块复制按钮移动端适配 */
            .code-block-header {
                padding: 0.4rem 0.8rem;
            }
            
            .copy-code-btn {
                padding: 0.2rem 0.5rem;
                font-size: 0.75rem;
            }
            
            .copy-code-btn span {
                display: none;
            }

    <script>
        const ARTICLES_CONFIG_URL = 'assets/passage/articles.json';
        const ARTICLES_BASE_URL = 'assets/passage/';
        let allArticles = [];

        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 800);
            
            loadArticles();
            initThemeSwitcher();
            initBackgroundToggle();
            initMarkdownViewer();
        });

        async function loadArticles() {
            const articlesList = document.getElementById('articlesList');
            
            try {
                articlesList.innerHTML = `
                    <div class="loading-articles">
                        <div class="loading-spinner"></div>
                        <p>正在加载文章列表...</p>
                    </div>
                `;
                
                console.log('正在加载文章配置文件:', ARTICLES_CONFIG_URL);
                
                const response = await fetch(ARTICLES_CONFIG_URL, {
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status} - ${response.statusText}`);
                }
                
                const jsonText = await response.text();
                console.log('原始JSON数据:', jsonText.substring(0, 500) + '...');
                
                const cleanJsonText = jsonText.trim().replace(/^\uFEFF/, '');
                const articlesData = JSON.parse(cleanJsonText);
                
                allArticles = articlesData.articles || [];
                
                if (!Array.isArray(allArticles) || allArticles.length === 0) {
                    throw new Error('文章数据格式错误或为空');
                }
                
                // 清理和验证文章数据
                allArticles = cleanArticlesData(allArticles);
                
                articlesList.innerHTML = '';
                
                allArticles.forEach((article, index) => {
                    console.log(`处理文章 ${index + 1}:`, {
                        title: article.title,
                        description: article.description,
                        descriptionType: typeof article.description
                    });
                    
                    const articleElement = createArticleCard(article);
                    articlesList.appendChild(articleElement);
                });
                
                updateStats();
                initFilter();
                
                console.log('成功加载', allArticles.length, '篇文章');
                
            } catch (error) {
                console.error('加载文章失败:', error);
                showError('无法加载文章列表', error.message);
            }
        }

        // 清理和验证文章数据
        function cleanArticlesData(articles) {
            return articles.map(article => {
                const cleaned = {};
                
                // 确保所有字段都是字符串
                cleaned.title = String(article.title || '无标题');
                cleaned.date = String(article.date || '未知日期');
                cleaned.readTime = String(article.readTime || '未知');
                cleaned.description = String(article.description || '暂无描述');
                cleaned.file = String(article.file || '');
                
                // 处理tags - 确保是数组
                if (Array.isArray(article.tags)) {
                    cleaned.tags = article.tags.map(tag => String(tag));
                } else if (typeof article.tags === 'string') {
                    // 处理逗号分隔的标签字符串
                    cleaned.tags = article.tags.split(',').map(tag => tag.trim()).filter(tag => tag);
                } else {
                    cleaned.tags = [];
                }
                
                // 额外的安全检查和清理
                if (cleaned.description === '[object Object]') {
                    console.warn('检测到 [object Object] 描述，替换为默认描述');
                    cleaned.description = '暂无描述';
                }
                
                // 清理描述中的特殊字符
                if (cleaned.description && cleaned.description.includes('[project]')) {
                    console.warn('检测到特殊描述模式，进行清理:', cleaned.description);
                    cleaned.description = cleaned.description.replace(/\[project\]\s*:\s*project/g, '项目说明');
                }
                
                return cleaned;
            });
        }

        function showError(title, message) {
            const articlesList = document.getElementById('articlesList');
            
            articlesList.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <p style="font-size: 0.85rem; margin-top: 1rem;">请检查文件路径是否正确，并确保 <code>articles.json</code> 文件存在。</p>
                    <button onclick="loadArticles()" class="article-btn" style="margin-top: 1rem;">
                        <i class="fas fa-redo"></i> 重试加载
                    </button>
                </div>
            `;
            
            document.getElementById('statsSection').innerHTML = '';
        }

        function createArticleCard(article) {
            const articleCard = document.createElement('div');
            articleCard.className = 'article-card';
            
            // 确保tags是字符串数组
            const tagsArray = Array.isArray(article.tags) ? article.tags : 
                            (typeof article.tags === 'string' ? 
                             article.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : []);
            
            articleCard.dataset.tags = tagsArray.join(' ');
            
            const tagsHtml = tagsArray.map(tag => 
                `<span class="article-tag tag-${tag.toLowerCase()}">${tag}</span>`
            ).join('');
            
            // 转义可能包含引号的文件名和标题，避免onclick错误
            const safeFile = (article.file || '').replace(/'/g, "\\'");
            const safeTitle = (article.title || '无标题').replace(/'/g, "\\'");
            const safeDescription = article.description || '暂无描述';
            
            // 双重检查，防止 [object Object]
            const finalDescription = typeof safeDescription === 'object' ? '暂无描述' : safeDescription;
            
            articleCard.innerHTML = `
                <div class="article-header">
                    <h4 class="article-title">${article.title || '无标题'}</h4>
                    <div class="article-meta">
                        <span class="article-date"><i class="far fa-calendar"></i> ${article.date || '未知日期'}</span>
                        <span class="article-read-time"><i class="far fa-clock"></i> ${article.readTime || '未知'}</span>
                    </div>
                </div>
                <p class="article-description">${finalDescription}</p>
                <div class="article-footer">
                    <div class="article-tags">
                        ${tagsHtml}
                    </div>
                    <div class="article-actions">
                        <button class="article-btn read-btn" onclick="openArticle('${safeFile}', '${safeTitle}')">
                            <i class="fas fa-book-open"></i> 阅读
                        </button>
                        <button class="article-btn download-btn" onclick="downloadArticle('${safeFile}')">
                            <i class="fas fa-download"></i> 下载
                        </button>
                    </div>
                </div>
            `;
            
            return articleCard;
        }

        function initFilter() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const articlesList = document.getElementById('articlesList');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    const articleCards = document.querySelectorAll('.article-card');
                    
                    articleCards.forEach(card => {
                        if (filter === 'all' || card.dataset.tags.includes(filter)) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                    
                    articlesList.style.opacity = '0.5';
                    setTimeout(() => {
                        articlesList.style.opacity = '1';
                    }, 300);
                });
            });
        }

        function updateStats() {
            const statsSection = document.getElementById('statsSection');
            
            if (!allArticles || allArticles.length === 0) {
                statsSection.innerHTML = '';
                return;
            }
            
            const totalArticles = allArticles.length;
            
            // 计算各类别文章数量
            const webArticles = allArticles.filter(a => a.tags && a.tags.some(tag => 
                tag.toLowerCase().includes('web') || tag.toLowerCase() === 'web'
            )).length;
            
            const luaArticles = allArticles.filter(a => a.tags && a.tags.some(tag => 
                tag.toLowerCase().includes('lua') || tag.toLowerCase() === 'lua'
            )).length;
            
            const pythonArticles = allArticles.filter(a => a.tags && a.tags.some(tag => 
                tag.toLowerCase().includes('python') || tag.toLowerCase() === 'python'
            )).length;
            
            const tutorialArticles = allArticles.filter(a => a.tags && a.tags.some(tag => 
                tag.toLowerCase().includes('tutorial') || tag.toLowerCase() === 'tutorial'
            )).length;
            
            const noteArticles = allArticles.filter(a => a.tags && a.tags.some(tag => 
                tag.toLowerCase().includes('note') || tag.toLowerCase() === 'note'
            )).length;
            
            const projectArticles = allArticles.filter(a => a.tags && a.tags.some(tag => 
                tag.toLowerCase().includes('project') || tag.toLowerCase() === 'project'
            )).length;
            
            const documentArticles = allArticles.filter(a => a.tags && a.tags.some(tag => 
                tag.toLowerCase().includes('document') || tag.toLowerCase() === 'document'
            )).length;
            
            // 创建更合理的统计
            const totalDays = Math.max(totalArticles * 3, 30); // 假设每篇文章平均间隔3天
            const months = Math.floor(totalDays / 30);
            
            // 估算总字数（假设每篇文章平均800字）
            const estimatedTotalWords = totalArticles * 800;
            
            // 格式化字数显示
            let wordsDisplay = '';
            if (estimatedTotalWords >= 10000) {
                wordsDisplay = `${(estimatedTotalWords / 10000).toFixed(1)}万`;
            } else if (estimatedTotalWords >= 1000) {
                wordsDisplay = `${(estimatedTotalWords / 1000).toFixed(1)}千`;
            } else {
                wordsDisplay = estimatedTotalWords.toString();

        // HTML转义函数
        function escapeHtml(text) {
            if (typeof text !== 'string') {
                text = String(text);
            }
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // 简单的markdown渲染函数 - 确保不会出错
        function renderSimpleMarkdown(markdown) {
            if (!markdown || typeof markdown !== 'string') {
                return '<p>内容为空</p>';
            }
            
            let html = markdown;
            
            // 首先处理代码块
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                const languageName = getLanguageName(lang);
                const escapedCode = escapeHtml(code);
                
                return `
                    <div class="code-block-wrapper" id="${codeId}">
                        <div class="code-block-header">
                            <span class="code-language">${languageName}</span>
                            <button class="copy-code-btn" onclick="copyCodeBlock('${codeId}', this)">
                                <i class="far fa-copy"></i><span>复制</span>
                            </button>
                        </div>
                        <pre><code class="${lang || ''}">${escapedCode}</code></pre>
                    </div>
                `;
            });
            
            // 转换标题
            html = html
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^#### (.*$)/gm, '<h4>$1</h4>')
                .replace(/^##### (.*$)/gm, '<h5>$1</h5>')
                .replace(/^###### (.*$)/gm, '<h6>$1</h6>')
                // 转换加粗
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // 转换斜体
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                // 转换行内代码
                .replace(/`([^`]+)`/g, function(match, code) {
                    if (code.length > 10) {
                        const inlineId = 'inline-' + Math.random().toString(36).substr(2, 9);
                        const escapedCode = escapeHtml(code);
                        return `
                            <span class="code-inline-wrapper" id="${inlineId}" data-code="${escapedCode}">
                                <code>${code}</code>
                                <button class="inline-copy-btn" onclick="copyInlineCode('${inlineId}', this)">
                                    <i class="far fa-copy"></i>
                                </button>
                            </span>
                        `;
                    }
                    return `<code>${escapeHtml(code)}</code>`;
                })
                // 转换链接
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, function(match, text, href) {
                    const escapedText = escapeHtml(text);
                    const escapedHref = escapeHtml(href);
                    if (href.startsWith('http://') || href.startsWith('https://')) {
                        return `<a href="${escapedHref}" target="_blank" rel="noopener noreferrer">${escapedText}</a>`;
                    }
                    return `<a href="${escapedHref}">${escapedText}</a>`;
                })
                // 转换图片
                .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, function(match, alt, src) {
                    const escapedAlt = escapeHtml(alt);
                    const escapedSrc = escapeHtml(src);
                    return `<img src="${escapedSrc}" alt="${escapedAlt}" style="max-width: 100%; height: auto;">`;
                })
                // 转换列表
                .replace(/^\s*\*\s+(.*$)/gm, '<li>$1</li>')
                .replace(/^\s*-\s+(.*$)/gm, '<li>$1</li>')
                .replace(/^\s*\+\s+(.*$)/gm, '<li>$1</li>')
                // 转换引用
                .replace(/^>\s*(.*$)/gm, '<blockquote>$1</blockquote>')
                // 转换段落
                .replace(/\n\n+/g, '</p><p>')
                .replace(/^([^<\n].*)/gm, '<p>$1</p>');
            
            // 处理列表
            html = html.replace(/<li>.*?<\/li>/g, function(match) {
                if (!match.includes('</ul>') && !match.includes('</ol>')) {
                    return '<ul>' + match + '</ul>';
                }
                return match;
            });
            
            return html;
        }

        // 获取语言名称
        function getLanguageName(lang) {
            if (!lang) return '代码';
            
            const languageMap = {
                'js': 'JavaScript',
                'javascript': 'JavaScript',
                'py': 'Python',
                'python': 'Python',
                'lua': 'Lua',
                'html': 'HTML',
                'css': 'CSS',
                'json': 'JSON',
                'xml': 'XML',
                'bash': 'Bash',
                'sh': 'Shell',
                'md': 'Markdown',
                'cpp': 'C++',
                'c': 'C',
                'java': 'Java',
                'php': 'PHP',
                'ruby': 'Ruby',
                'go': 'Go',
                'rust': 'Rust',
                'ts': 'TypeScript',

                'sql': 'SQL',
                'yaml': 'YAML',

            };
            
            return languageMap[lang.toLowerCase()] || lang.charAt(0).toUpperCase() + lang.slice(1);

        // 复制代码块到剪贴板
        window.copyCodeBlock = function(codeBlockId, button) {
            const codeBlock = document.getElementById(codeBlockId);
            if (!codeBlock) {
                console.error('找不到代码块:', codeBlockId);
                
                // 尝试从按钮的父元素获取代码
                const parentBlock = button.closest('.code-block-wrapper');
                if (parentBlock) {
                    const codeElement = parentBlock.querySelector('code');
                    if (codeElement) {
                        copyTextToClipboard(codeElement.textContent, button);
                    }
                }
                return;
            }
            
            const codeElement = codeBlock.querySelector('code');
            if (!codeElement) {
                console.error('找不到代码元素');
                return;
            }
            
            copyTextToClipboard(codeElement.textContent, button);
        };

        // 复制内联代码到剪贴板
        window.copyInlineCode = function(inlineId, button) {

            let codeText = '';
            
            if (inlineWrapper) {
                const codeElement = inlineWrapper.querySelector('code');
                if (codeElement) {
                    codeText = codeElement.textContent;
                } else if (inlineWrapper.dataset.code) {
                    codeText = inlineWrapper.dataset.code;
                }
            } else {

                const parentWrapper = button.closest('.code-inline-wrapper');
                if (parentWrapper) {
                    const codeElement = parentWrapper.querySelector('code');
                    if (codeElement) {
                        codeText = codeElement.textContent;
                    } else if (parentWrapper.dataset.code) {
                        codeText = parentWrapper.dataset.code;
                    }
                }
            }
            
            if (codeText) {
                copyTextToClipboard(codeText, button, true);
            } else {
                console.error('找不到内联代码');
                showCopyError(button, true);
            }
        };

        // 通用复制文本到剪贴板函数
        function copyTextToClipboard(text, button, isInline = false) {
            navigator.clipboard.writeText(text).then(() => {
                showCopySuccess(button, isInline);
            }).catch(err => {
                console.error('复制失败:', err);
                
                // 如果Clipboard API失败，尝试使用备用方法
                if (fallbackCopyToClipboard(text)) {
                    showCopySuccess(button, isInline);
                } else {
                    showCopyError(button, isInline);
                }
            });
        }

        // 备用复制方法
        function fallbackCopyToClipboard(text) {
            try {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                return successful;
            } catch (err) {
                console.error('备用复制方法失败:', err);
                return false;
            }
        }

        function showCopySuccess(button, isInline) {

                button.style.color = '#00ff00';

            } else {
                const originalHTML = button.innerHTML;
                const originalClass = button.className;
                
                button.innerHTML = '<i class="fas fa-check"></i><span>已复制</span>';
                button.className = originalClass + ' success';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.className = originalClass;

            }
        }

        // 移动端阅读优化
        function optimizeMobileReading() {
            const content = document.getElementById('markdownContent');
            
            // 为代码块添加移动端优化
            const codeBlocks = content.querySelectorAll('pre');
            codeBlocks.forEach(block => {
                block.style.overflowX = 'auto';
                block.style.WebkitOverflowScrolling = 'touch';
                block.style.maxWidth = '100%';
            });
            
            // 为表格添加滚动
            const tables = content.querySelectorAll('table');
            tables.forEach(table => {
                const wrapper = document.createElement('div');
                wrapper.style.overflowX = 'auto';
                wrapper.style.WebkitOverflowScrolling = 'touch';
                wrapper.style.margin = '1rem 0';
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
            });
            
            // 调整图片大小
            const images = content.querySelectorAll('img');
            images.forEach(img => {
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
            });
        }

        function generateTOC() {
            const content = document.getElementById('markdownContent');
            const tocList = document.getElementById('tocList');
            const headings = content.querySelectorAll('h1, h2, h3, h4');
            
            tocList.innerHTML = '';
            
            if (headings.length === 0) {
                tocList.innerHTML = '<li class="toc-item"><span class="toc-link">暂无目录</span></li>';
                return;
            }
            
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
                
                const level = parseInt(heading.tagName.substring(1));
                const listItem = document.createElement('li');
                listItem.className = `toc-item toc-level-${level}`;
                
                const link = document.createElement('a');
                link.href = `#${heading.id}`;
                link.className = 'toc-link';
                link.textContent = heading.textContent;
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth' });
                    
                    // 移动端：点击目录项后关闭侧边栏
                    if (window.innerWidth <= 768) {
                        document.getElementById('markdownSidebar').classList.add('hidden');
                    }
                });
                
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
        }

            link.href = `${ARTICLES_BASE_URL}${filename}`;

                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
                
                themeSwitcher.style.transform = 'scale(0.9)';
                setTimeout(() => {

            });

                }

        function initBackgroundToggle() {
            const bgToggle = document.getElementById('bgToggle');
            const bgContainer = document.getElementById('bgContainer');
            
            const bgVisible = localStorage.getItem('bgVisible') !== 'false';
            updateBackgroundVisibility(bgVisible);
            
            bgToggle.addEventListener('click', () => {
                const isVisible = bgContainer.style.opacity !== '0';
                updateBackgroundVisibility(!isVisible);
                localStorage.setItem('bgVisible', !isVisible);
                
                const icon = bgToggle.querySelector('i');
                if (!isVisible) {
                    icon.className = 'fas fa-eye';
                    bgToggle.title = '隐藏背景';
                } else {
                    icon.className = 'fas fa-eye-slash';
                    bgToggle.title = '显示背景';
                }
            });
            
            function updateBackgroundVisibility(visible) {
                if (visible) {
                    bgContainer.style.opacity = '1';
                    bgToggle.title = '隐藏背景';
                    bgToggle.querySelector('i').className = 'fas fa-eye';
                } else {
                    bgContainer.style.opacity = '0';
                    bgToggle.title = '显示背景';
                    bgToggle.querySelector('i').className = 'fas fa-eye-slash';
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.altKey && e.key === 't') {
                document.getElementById('themeSwitcher').click();
            }
            if (e.altKey && e.key === 'b') {
                document.getElementById('bgToggle').click();
            }
            if (e.altKey && e.key === 'h') {
                window.location.href = 'index.html';
            }
            if (e.key === 'Escape') {
                const markdownViewer = document.getElementById('markdownViewer');
                if (markdownViewer.style.display === 'flex') {
                    document.getElementById('backBtn').click();
                }
            }
            if (e.altKey && e.key === 'r') {
                loadArticles();
            }
        });
